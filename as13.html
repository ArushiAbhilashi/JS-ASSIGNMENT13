<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>PRINTING "FIZZ" AT PLACE OF MULTIPLES OF 3,"BUZZ" AT MULTIPLES OF 5 AND "FIZZBUZZ" AT MULTIPLES OF 15</h2>
    <script>

        for (let i = 1; i < 101; i++) {
            if(i%3==0 && i%5==0){
                console.log("fizzbuzz")
                continue
            }
            if(i%3==0){
                console.log("fizz")
                continue
            }
            if(i%5==0)
            {
                console.log("buzz")
                continue
            }
            
            console.log(i)
            
        }
    </script>
    
</body>
</html>
